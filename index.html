<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./css/icomoon/style.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="todoApp">
      <form action="" class="todoApp__form">
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Enter activity.."
          class="todoApp__form__input"
        />
        <button type="submit">
          <svg class="icon icon-plus">
            <use xlink:href="./css/icomoon/symbol-defs.svg#icon-plus"></use>
          </svg>
        </button>
      </form>

      <ul class="" class="todoApp__list">
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text">Grocery shopping</span>
          <a href="#" class="button button--delete">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="button button--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-ok-circled2"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text"
            >Cook spaghetti bolognese</span
          >
          <a href="#" class="button button--delete">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="button button--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-ok-circled2"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text"
            >Help Alex with his homework</span
          >
          <a href="#" class="button button--delete">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="button button--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-ok-circled2"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text">Clean the car</span>
          <a href="#" class="button button--delete">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="button button--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-ok-circled2"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="todoApp__list__item__text"
            >Pick up kids from soccer</span
          >
          <a href="#" class="button button--delete">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="button button--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/icomoon/symbol-defs.svg#icon-ok-circled2"
              ></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <script defer src="./css/icomoon/svgxuse.js"></script>
  </body>
</html>
